<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jhakanaka Library</title>
    <!------------ Stylesheet -------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="body-clr">

    <section>
        <!--========== Search BOOKS =========== -->
        <div class="container input-group mb-3 mt-5 w-50">
            <input id="name" type="text" class="form-control border border-info" placeholder="Search By Name."
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="search()" class="btn border border-info  bg-info fw-400 text-white" type="button"
                id="button-addon2">Search</button>
        </div>
    </section>
    <section>
        <!-- Adding Spinner  -->
        <div class="d-flex justify-content-center mb-5">
            <div id="spinner" class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- Errorrrrr Massage  -->
        <div id="error">
            <h4 class="text-center text-danger">Something Went Wrong!!! <br> Try With A Valid Name.
            </h4>
        </div>
        <!-- Showing Author Details  -->
        <div id="details" class="container mb-5">
        </div>
    </section>
    <section>
        <!-- Total Result Showing  -->
        <div>
            <h4 id="result-count" class="text-center"></h4>
        </div>
        <!-- Displaying REsult  -->
        <div id="display-books" class="row row-cols-1 row-cols-md-5 g-4 mx-auto mt-5">


        </div>
    </section>

    <!--==================== 
        JavaScript Files
    ===================== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
